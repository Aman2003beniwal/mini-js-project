<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./simon.css">
</head>

<body>

    <h1>Simon Game</h1>
    <h2>Press Key To Start Game</h2>
    <h3></h3>
    <div id="main">
        <div class="first-line">
            <div class="div red" id="red" type="button" ></div>
            <div class="div green" id="green"  type="button" ></div>    
        </div>
        <div class="sec-line">
            <div class="div blue" id="blue" type="button" ></div>    
            <div class="div yellow" id="yellow"  type="button" ></div>
        </div>
    </div>


    <script src="./simon.js"></script>
</body>

</html>
